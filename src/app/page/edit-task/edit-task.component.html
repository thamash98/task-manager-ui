<div class="container my-5">
    <h3 class="mb-3">Edit Task</h3>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm" (ngSubmit)="updateTask()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly 
                    name="title" [(ngModel)]="taskDetails.id" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" 
                    name="title" [(ngModel)]="taskDetails.title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" 
                    name="description" [(ngModel)]="taskDetails.description" cols="45" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input class="form-control" type="date" id="dueDate" 
                    name="duedate" [(ngModel)]="taskDetails.duedate">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
